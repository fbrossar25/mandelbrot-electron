<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
  <meta http-equiv="Content-Security-Policy" content="script-src 'self'" />
  <meta http-equiv="X-Content-Security-Policy" content="script-src 'self'" />
  
  <title>Mandelbrot set - Electron</title>
  <script src="./node_modules/mousetrap/mousetrap.js"></script>
  <script src="./mandelbrot.js"></script>
  <link rel="stylesheet" href="./main.css" />
</head>
<body>
  <div id="mySidenav" class="sidenav">
    <a href="#" class="btn closebtn" id="btClose">&times;</a>
    <div class="form-group form-inline">
      <a href="#" class="btn" id="btDraw">Draw</a>
      <a href="#" class="btn" id="btReset">Reset</a>
    </div>
    <span class="group-name">Zoom :</span>
    <div class="form-group form-inline">
      <a href="#" class="btn" id="btZoomIn">&plus;</a>
      <input type="number" value="" id="inputZoom"/>
      <a href="#" class="btn" id="btZoomOut">&minus;</a>
    </div>
    <span class="group-name">Iterations :</span>
    <div class="form-group form-inline">
      <a href="#" class="btn" id="btIterationsPlus">&plus;</a>
      <input type="number" value="" min="1" step="1" id="inputIterations"/>
      <a href="#" class="btn" id="btIterationsMinus">&minus;</a>
    </div>
    <span class="group-name">Offset :</span>
    <div class="form-group form-inline">
      <label for="inputX">X :</label>
      <input type="number" value="" id="inputX" name="inputX"/>
      <label for="inputY">Y :</label>
      <input type="number" value="" id="inputY" name="inputY"/>
    </div>
    <span class="group-name">Color :</label>
    <select id="selectColor" name="color">
      <option value="HSV">HSV Colors</option>
      <option value="HSL">HSL Colors</option>
      <option value="BW">Black & White</option>
      <option value="GRAYSCALE">Grayscale</option>
    </select>
    <br/>
    <span class="group-name">Live draw :</label>
    <input type="checkbox" id="checkLive" checked/>
    <br/>
    <span class="group-name">Escape :</span>
    <input type="number" value="" min="1" step="0.1" id="inputEscape"/>
  </div>
  
  <a id="btOpen" class="btn">open</a>
  
  <!-- Add all page content inside this div if you want the side nav to push page content to the right (not used if you only want the sidenav to sit on top of the page -->
  <main id="main">
    <canvas id="mainCanvas"></canvas>
  </main>
  <script src="./renderer.js"></script>
</body>
</html>
